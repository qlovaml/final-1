<body>
  <h1>Participant Management <i class="fa fa-users" aria-hidden="true"></i></h1>
  <hr>

  <div class="search-bar">
    <input type="text" placeholder="Search" id="searchInput" [(ngModel)]="searchValue" (keyup)="applyFilter()">
  </div>

  <div class="scrollable-table">
  <table mat-table [dataSource]="dataSource"> 
      
      <ng-container matColumnDef="participantId">
        <th mat-header-cell *matHeaderCellDef> Participant ID </th>
        <td mat-cell *matCellDef="let participant"> {{participant.participant_id}} </td>
      </ng-container>

      <ng-container matColumnDef="participantName">
        <th mat-header-cell *matHeaderCellDef> Participant Name </th>
        <td mat-cell *matCellDef="let participant"> {{participant.first_name}} {{participant.last_name}} </td>
      </ng-container>

      <ng-container matColumnDef="phonenumber">
        <th mat-header-cell *matHeaderCellDef> ID Number </th>
        <td mat-cell *matCellDef="let participant"> {{participant.idnumber}} </td>
      </ng-container>

      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> Email </th>
        <td mat-cell *matCellDef="let participant"> {{participant.email}} </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let participant">
          <button mat-icon-button class="edit-button" (click)="openEditModal(participant)">
            <mat-icon>edit</mat-icon>
          </button>
          <span class="button-space"></span> <!-- Add a span for spacing -->
          <button mat-icon-button class="delete-button" (click)="archiveParticipant(participant)">
            <mat-icon>archive</mat-icon>
        </button>        
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="['participantId', 'participantName', 'phonenumber', 'email', 'actions']"></tr>
      <tr mat-row *matRowDef="let participant; columns: ['participantId', 'participantName', 'phonenumber', 'email', 'actions'];"></tr>
    </table>
  </div>
</body>
