<form class="addevent-form" [formGroup]="form" (submit)="onSubmit()">
  <div class="form-group">
    <label>Event Name:</label>
    <input type="text" formControlName="event_name" class="form-control" placeholder="Enter Event Name">
  </div>
  <div class="form-group">
      <label>Event Date:</label>
      <input type="date" formControlName="event_date" class="form-control" placeholder="Enter Event Date" [min]="minDate">
    </div>  
  <div class="form-group">
    <label>Event Location:</label>
    <input type="text" formControlName="event_location" class="form-control" placeholder="Enter Event Location">
  </div>
  <div class="form-group">
    <label>Organizer:</label>
    <input type="text" formControlName="organizer" class="form-control" placeholder="Enter Organizer">
  </div>
  <div class="form-group">
    <label>Description:</label>
    <textarea formControlName="description" class="form-control" placeholder="Enter Description"></textarea>
  </div>
  <button type="submit" class="submit1">Add</button>
  <button type="button" class="cancel" (click)="onCancel()">Cancel</button>
</form>
